name: Daily Catalog Sync

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Sync catalog_v2
        env:
          FAL_AI_PRICING_API_URL: ${{ secrets.FAL_AI_PRICING_API_URL }}
          FAL_KEY: ${{ secrets.FAL_KEY }}
          AWS_REKOGNITION_PRICING_API_URL: ${{ secrets.AWS_REKOGNITION_PRICING_API_URL }}
          GOOGLE_CLOUD_PRICING_API_URL: ${{ secrets.GOOGLE_CLOUD_PRICING_API_URL }}
          GOOGLE_CLOUD_PRICING_API_TOKEN: ${{ secrets.GOOGLE_CLOUD_PRICING_API_TOKEN }}
        run: |
          python scripts/sync_catalog_v2.py --providers all --fail-on-empty

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/catalog_v2/pricing_catalog.json
          git diff --cached --quiet || git commit -m "chore: daily catalog sync"

      - name: Push changes
        run: |
          git push
